<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Navbar</title>
</head>

<body style="background-color: bisque; height: 110vh;">
  <nav class="web-navbar">
    <div class="web-nav-content">
      <div class="web-nav-logo">
        <img src="./logo.png" />
        <i class="fa fa-bars web-hamburger" aria-hidden="true" onclick="handleMobile()"></i>
      </div>
      <div class="web-nav-list" id="web-list">
        <a class="web-text-underline web-active">Home</a>
        <a class="web-text-underline">About Us</a>
        <div class="web-service web-text-underline ">
          <a class="" onclick="dropDown()">Services <i class="fa fa-caret-down" aria-hidden="true"></i></a>
          <div style="display: none;" id="web-dropDown">
            <ul>
              <li class="sub-service">IT Services</li>
              <li class="sub-service">End-To-End Digital Transformation</li>
            </ul>
          </div>
        </div>
        <a class="web-text-underline">Contact Us</a>
      </div>
    </div>
  </nav>

  <script>
    const handleMobile = () => {
      var x = document.getElementById("web-list");
      if (x.className === "web-nav-list") {
        x.className = "web-responsive";
      } else {
        x.className = "web-nav-list";
      }
    };
    const dropDown = () => {
      var x = document.getElementById("web-dropDown")
      x.classList.toggle("web-dropDown")
    }
  </script>
</body>

</html>
